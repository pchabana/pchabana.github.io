<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Redireccionando...</title>
	<meta http-equiv="refresh" content="0; url=catalog.html" />
	<meta http-equiv="Cache-Control" content="max-age=86400">
	<script>var expirationDate = new Date();
		expirationDate.setDate(expirationDate.getDate() + 1);
		var expires = expirationDate.toUTCString();

		var metaExpires = document.createElement('meta');
		metaExpires.setAttribute('http-equiv', 'Expires');
		metaExpires.setAttribute('content', expires);
		document.head.appendChild(metaExpires);</script>
</head>
<body>
	<p>Redireccionando...</p>
</body>
</html>
